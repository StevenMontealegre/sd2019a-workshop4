- name: discovery service configuration 
    hosts: all 
      become: yes
        become_user: root
        become_method: sudo
tasks:
        -name: get URL release
         get_url:
                 url: https://releases.hashicorp.com/consul/1.0.0/consul_1.0.0_linux_amd64.zip
                 dest: /tmp
        -name: Unarchive a files
         unarchive:
                 src: /tmp/consul_1.0.0_linux_amd64.zip
                 dest: /tmp


